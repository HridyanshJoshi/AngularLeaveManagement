<div class="container h-100">
  <div class="row align-items-center h-100 justify-content-center py-4">
    <div class="col-md-4 col-sm-12">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h3 class="m-0">Welcome,</h3>
            <h5 class="text-muted mb-5">Please Sign in to continue</h5>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-2">
              <label for="username">Username</label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{
                  'is-invalid': submitted && loginForm.get('username')?.errors
                }" />
              <div *ngIf="submitted && loginForm.get('username')?.errors" class="invalid-feedback">
                <div *ngIf="loginForm.get('username')?.errors?.required">
                  Username is required
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{
                  'is-invalid': submitted && loginForm.get('password')?.errors
                }" />
              <div *ngIf="submitted && loginForm.get('password')?.errors" class="invalid-feedback">
                <div *ngIf="loginForm.get('password')?.errors?.required">
                  Password is required
                </div>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" [disabled]="loading" class="btn btn-primary" (click)="onSubmit()">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
              </button>
            </div>
            
          </form>
          <div class="row my-5">
            <div class="col-md-12 text-center">
              <p>
                Don't have a account?
                <a routerLink="/register">Create one</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
