<div class="container h-100">
  <div class="row align-items-center h-100 justify-content-center">
    <div class="col-md-8">
      <div class="card my-5">
        <div class="card-body">
          <div class="card-title">
            <h2 class="m-0">Sign Up</h2>
            <h5 class="mb-5 text-muted">Let's get started</h5>
          </div>
          <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="">Select Role</label>
                <select class="form-select" formControlName="role" [ngClass]="{
                    'is-invalid': submitted && registerForm.get('role')?.errors
                  }">
                  <option disabled value="">Choose your role</option>
                  <option *ngFor="let item of roles" [ngValue]="item">
                    {{ item }}
                  </option>
                </select>
                <div *ngIf="submitted && registerForm.get('role')?.errors" class="invalid-feedback">
                  <div *ngIf="registerForm.get('role')?.errors?.required">
                    Role is required
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="">Name</label>
                <input type="text" class="form-control" formControlName="name" [ngClass]="{
                      'is-invalid': submitted && registerForm.get('name')?.errors && registerForm.get('name')?.touched
                    }" />
                <div *ngIf="submitted && registerForm.get('username')?.errors" class="invalid-feedback">
                  <div *ngIf="registerForm.get('username')?.errors?.required && registerForm.get('username')?.touched">
                    Name is required
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="">Username</label>
                <input type="text" class="form-control" formControlName="username" [ngClass]="{
                      'is-invalid': submitted && registerForm.get('username')?.errors 
                    }" />
                <div *ngIf="submitted && registerForm.get('username')?.errors" class="invalid-feedback">
                  <div *ngIf="registerForm.get('username')?.errors?.required && registerForm.get('username')?.touched">
                    Username is required
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="">Email</label>
                <input type="email" class="form-control" formControlName="email" [ngClass]="{
                      'is-invalid': submitted && registerForm.get('email')?.errors
                    }" />
                <div *ngIf="submitted && registerForm.get('email')?.errors" class="invalid-feedback">
                  <div *ngIf="registerForm.get('email')?.errors?.required">
                    Email is required
                  </div>
                  <div *ngIf="registerForm.get('email')?.errors?.email">
                    Please enter proper email
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="">Contact Number</label>
                <input type="number" minlength="10" class="form-control" formControlName="phone" [ngClass]="{
                      'is-invalid': submitted && registerForm.get('phone')?.errors
                    }" />
                <div *ngIf="submitted && registerForm.get('phone')?.errors" class="invalid-feedback">
                  <div *ngIf="registerForm.get('phone')?.errors?.required">
                    Contact number is required
                  </div>
                  <div *ngIf="registerForm.get('phone')?.errors?.pattern">
                    Contact number should be of 10 digits
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="">Department</label>
                <select class="form-select" formControlName="dept" [ngClass]="{
                    'is-invalid': submitted && registerForm.get('dept')?.errors
                  }">
                  <option disabled value="">Choose your department</option>
                  <option *ngFor="let item of department" [ngValue]="item">{{ item }}</option>
                </select>
                <div *ngIf="submitted && registerForm.get('dept')?.errors" class="invalid-feedback">
                  <div *ngIf="registerForm.get('dept')?.errors?.required">
                    Department is required
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="">Password</label>
                <input type="password" class="form-control" formControlName="password" [ngClass]="{
                      'is-invalid': submitted && registerForm.get('password')?.errors
                    }" />
                <div *ngIf="submitted && registerForm.get('password')?.errors" class="invalid-feedback">
                  <div *ngIf="registerForm.get('password')?.errors?.required">
                    Password is required
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="">Profile Image</label>
                <input type="file" class="form-control" formControlName="profile" />
              </div>
              
              <div class="col-md-6">
                <button type="submit" class="btn btn-primary w-100">
                  <span *ngIf="registerloading" class="spinner-border spinner-border-sm mr-1"></span>
                  Submit
                </button>
              </div>
              <div class="col-md-6">
                <a class="btn btn-outline-secondary w-100" routerLink="/login">Back to Login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
